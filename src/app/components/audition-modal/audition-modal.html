<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()">&times;</button>
  <div class="modal-logo-bg">
    <div class="modal-logo"></div>
  </div>
</div>
<div class="modal-body">
  <p class="font18 text-center main-color">免费试听课</p>
  <form class="login-form" ng-class="{'has-error':error.flag}">
    <div class="help-block error-block mb15 pl15">
      <i class="fa fa-times-circle mr10"></i>
      <span ng-bind="error.message"></span>
    </div>
    <div class="form-group">
      <i class="iconfont icon-user font18"></i>
      <input type="text" class="form-control input-username" placeholder="请输入您的账号" ng-model="user.username">
    </div>
    <div class="form-group">
      <i class="iconfont icon-phone font18"></i>
      <input class="form-control input-phone" placeholder="请输入您的密码" ng-model="user.phone">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-green" ng-click="apply()">立即申请</button>
</div>
