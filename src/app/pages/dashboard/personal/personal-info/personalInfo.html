<div class="info-panel clearfix">
  <div class="table-tool">
    <div class="title mr10">基本信息</div>
    <!--<a class="btn btn-green-outline" href="/export.html#/?user_id={{me.id}}" target="_blank" permission permission-only="'STUDENT'"><i class="iconfont icon-print mr10"></i>导出个人档案</a>-->
    <a class="btn btn-green-outline" href="/export/user/info?user_id={{me.id}}" target="_blank" permission permission-only="'STUDENT'"><i class="iconfont icon-print mr10"></i>导出个人档案</a>
    <button class="btn btn-green fr" ui-sref="app.pages.dashboard.personal.updatePassword">修改密码</button>
  </div>
  <div class="info-panel-body" ng-if="me.role == 'admin' && columns" >
    <div class="col-md-6" ng-repeat="item in columns track by $index">
      <label ng-bind="item.name"></label>
      <span class="txt" ng-bind="data[item.col]"></span>
    </div>
  </div>
  <div class="info-panel-body" ng-if="me.role !== 'admin' && columns">
    <div class="row">
      <div class="col-md-6">
        <label>中文名称：</label>
        <span class="txt" ng-bind="data.chinese_name"></span>
      </div>
      <div class="col-md-6">
        <label>英文名称：</label>
        <span class="txt" ng-bind="data.english_name"></span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <label>性别：</label>
        <span class="txt" ng-bind="data.sexual"></span>
      </div>
      <div class="col-md-6">
      <label>所在地：</label>
      <span class="txt" ng-bind="data.location"></span>
    </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <label>年龄：</label>
        <span class="txt" ng-bind="data.age"></span>
      </div>
      <div class="col-md-6">
        <label>学校：</label>
        <span class="txt" ng-bind="data.school"></span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <label>年级：</label>
        <span class="txt" ng-bind="data.grade"></span>
      </div>
      <div class="col-md-6">
        <label>期望留学国家：</label>
        <span class="txt" ng-bind="data.study_country"></span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <label>预计入学时间：</label>
        <span class="txt" ng-bind="data.enrollment_time"></span>
      </div>
      <div class="col-md-6">
        <label>期望留学专业：</label>
        <span class="txt" ng-bind="data.major"></span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <label>学习课程：</label>
        <span class="txt" ng-bind="data.course_name"></span>
      </div>
      <div class="col-md-6">
        <label>学习范围：</label>
        <span class="txt" ng-bind="data.learn_range"></span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <label>微信：</label>
        <span class="txt" ng-bind="data.wechat"></span>
      </div>
      <div class="col-md-6">
        <label>手机号码：</label>
        <span class="txt" ng-bind="data.phone"></span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <label>家长手机号码：</label>
        <span class="txt" ng-bind="data.parent_phone"></span>
      </div>
    </div>

  </div>
</div>
