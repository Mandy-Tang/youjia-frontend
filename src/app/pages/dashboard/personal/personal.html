<div class="info-panel">
  <div class="table-tool">
    <div class="title fl mr10">基本信息</div>
    <button class="btn btn-green-outline"><i class="iconfont icon-print mr10"></i>导出个人档案</button>
    <button class="btn btn-green fr" ui-sref="dashboard.password">修改密码</button>
  </div>
  <div class="info-panel-body">
    <div class="col-md-6 mb50" ng-repeat="item in columns track by $index">
      <label ng-bind="item.name"></label>
      <span ng-bind="data[item.col]"></span>
    </div>
  </div>
</div>
