<div class="dashboard-sidebar">
  <div class="m60 text-center">
    <div class="info">
      <img src="assets/image/logo.png" class="mb10">
    </div>
    <p class="font18" ng-bind="me.chinese_name"></p>
  </div>
  <ul>
    <li ng-class="{active:$state.includes('dashboard.personal') || $state.includes('dashboard.password')}">
      <a ui-sref="dashboard.personal"><i class="iconfont icon-user mr15"></i>个人信息</a>
    </li>
    <li ui-sref-active="active">
      <a ui-sref="dashboard.student"><i class="iconfont icon-trencher-cap mr15"></i>学生信息</a>
    </li>
    <li ng-class="{active:$state.includes('dashboard.history') || $state.includes('dashboard.historyInfo')}">
      <a ui-sref="dashboard.history"><i class="iconfont icon-document mr15"></i>历史信息</a>
    </li>
    <li ui-sref-active="active">
      <a ui-sref="dashboard.schedule"><i class="iconfont icon-calender-2 mr15"></i>课&ensp;程&ensp;表</a>
    </li>
    <li ng-class="{active:$state.includes('dashboard.feedback') || $state.includes('dashboard.feedbackCard')}">
      <a ui-sref="dashboard.feedback"><i class="iconfont icon-paper-plane mr15"></i>学习反馈</a>
    </li>
    <li ng-class="{active:$state.includes('dashboard.site')}">
      <a ui-sref="dashboard.site.teacher"><i class="iconfont icon-setting mr15"></i>站点信息</a>
    </li>
  </ul>
  <div class="helper-rail"><a class="helper" href="http://www.uplusway.com" target="_blank">留学小助手<i
    class="iconfont icon-arrow-right"></i></a></div>
</div>
