<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()">&times;</button>
  <div class="modal-title">基本信息</div>
</div>
<div class="modal-body clearfix">
  <form name="form">

    <div class="col-md-12">
      <div class="col-md-6">
        <div class="form-group clearfix">
          <label class="control-label">用户姓名：</label>
          <div class="right">
            <span class="view-txt" ng-bind="item.name"></span>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group clearfix">
          <label class="control-label">手机号码：</label>
          <div class="right">
            <span class="view-txt" ng-bind="item.phone"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-12">
      <div class="col-md-6">
        <div class="form-group clearfix">
          <label class="control-label">预约老师：</label>
          <div class="right">
            <span class="view-txt" ng-bind="item.teacher"></span>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group clearfix">
          <label class="control-label">申请时间：</label>
          <div class="right">
            <span class="view-txt" ng-bind="item.create_time"></span>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-green modal-footer-btn" ng-click="$dismiss()">关 闭</button>
</div>
