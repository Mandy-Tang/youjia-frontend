<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">&times;</button>
  <div class="modal-title">基本信息</div>
</div>
<div class="modal-body clearfix">
  <form name="form" ng-submit="submit(item)" novalidate>
    <div class="form-group clearfix"
         ng-class="{'has-error': !is_password_valid() && (form.password.$dirty||form.$submitted)}">
      <label class="col-md-4 control-label">输入新密码：</label>
      <div class="col-md-5">
        <input type="text" class="form-control" name="password" placeholder="字母加数字组成的6-20位字符" ng-model="item.password"
               required>
      </div>
      <div class="col-md-3 help-block error-block"
           ng-if="!is_password_valid() && (form.password.$dirty||form.$submitted)">
        <i class="fa fa-times-circle mr5"></i>
        <span>新密码格式错误</span>
      </div>
    </div>

    <div class="row">
    <div class="col-md-6">
      <div class="form-group clearfix"
           ng-class="{'has-error': !is_password_equal() && (form.repassword.$dirty||form.$submitted)}">
        <label class="control-label"><span class="must-star">*</span>中文名称：</label>
        <div class="fl">
          <input type="text" class="form-control" name="chinese_name" ng-model="item.chinese_name" required>
        </div>
        <!--<div class="col-md-3 help-block error-block" ng-if="!is_password_equal() && (form.repassword.$dirty||form.$submitted)">-->
        <!--<i class="fa fa-times-circle mr5"></i>-->
        <!--<span>前后密码不一致</span>-->
        <!--</div>-->
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group clearfix"
           ng-class="{'has-error': !is_password_equal() && (form.repassword.$dirty||form.$submitted)}">
        <label class="control-label"><span class="must-star">*</span>英文名称：</label>
        <div class="fl">
          <input type="text" class="form-control" name="english_name" ng-model="item.english_name" required>
        </div>
        <!--<div class="col-md-3 help-block error-block" ng-if="!is_password_equal() && (form.repassword.$dirty||form.$submitted)">-->
        <!--<i class="fa fa-times-circle mr5"></i>-->
        <!--<span>前后密码不一致</span>-->
        <!--</div>-->
      </div>
    </div>
    </div>

    <div class="col-md-6">
      <div class="form-group clearfix"
           ng-class="{'has-error': !is_password_equal() && (form.repassword.$dirty||form.$submitted)}">
        <label class="control-label"><span class="must-star">*</span>毕业学校：</label>
        <div class="fl">
          <input type="text" class="form-control" name="graduated" ng-model="item.graduated" required>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group clearfix"
           ng-class="{'has-error': !is_password_equal() && (form.repassword.$dirty||form.$submitted)}">
        <label class="control-label"><span class="must-star">*</span>毕业专业：</label>
        <div class="fl">
          <input type="text" class="form-control" name="major" ng-model="item.major" required>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group clearfix"
           ng-class="{'has-error': !is_password_equal() && (form.repassword.$dirty||form.$submitted)}">
        <label class="control-label"><span class="must-star">*</span>毕业国家：</label>
        <div class="fl">
          <input type="text" class="form-control" name="country" ng-model="item.country" required>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group clearfix"
           ng-class="{'has-error': !is_password_equal() && (form.repassword.$dirty||form.$submitted)}">
        <label class="control-label">手机号码：</label>
        <div class="fl">
          <input type="tel" class="form-control" name="phone" ng-model="item.phone">
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group clearfix"
           ng-class="{'has-error': !is_password_equal() && (form.repassword.$dirty||form.$submitted)}">
        <label class="control-label">微信号码：</label>
        <div class="fl">
          <input type="text" class="form-control" name="wechat" ng-model="item.wechat">
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group clearfix"
           ng-class="{'has-error': !is_password_equal() && (form.repassword.$dirty||form.$submitted)}">
        <label class="control-label"><span class="must-star">*</span>显示于前端：</label>
        <div class="fl">
          <select class="form-control" name="show" ng-model="item.show" ng-checked="item.show">
            <option value="true">是</option>
            <option value="false">否</option>
          </select>
        </div>
      </div>
    </div>


    <div class="col-md-12">
      <div class="form-group clearfix"
           ng-class="{'has-error': !is_password_equal() && (form.repassword.$dirty||form.$submitted)}">
        <label class="control-label"><span class="must-star">*</span>个人简介：</label>
        <div class="fl">
          <textarea class="textarea" name="introduce" ng-model="item.introduce"></textarea>
        </div>
      </div>
    </div>

    <div class="col-md-12">
      <div class="form-group clearfix"
           ng-class="{'has-error': !is_password_equal() && (form.repassword.$dirty||form.$submitted)}">
        <label class="control-label"><span class="must-star">*</span>成功案例：</label>
        <div class="fl">
          <textarea class="textarea" name="success_case" ng-model="item.success_case"></textarea>
        </div>
      </div>
    </div>

    <div class="col-md-12">
      <div class="form-group clearfix"
           ng-class="{'has-error': !is_password_equal() && (form.repassword.$dirty||form.$submitted)}">
        <label class="control-label"><span class="must-star">*</span>个人特色：</label>
        <div class="fl">
          <textarea class="textarea" name="feature" ng-model="item.feature"></textarea>
        </div>
      </div>
    </div>

    <!--<div class="col-md-5 col-md-offset-4">-->
    <button class="btn btn-green">提 交</button>
    <!--</div>-->
  </form>

</div>
