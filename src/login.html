<!DOCTYPE html>
<html lang="en" ng-app="login">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>中国网安|APT高级威胁分析专家</title>

  
  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon-96x96.png">

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/auth.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->
</head>
<body class="login-page" ng-controller="LoginController">
<div class="auth-main text-center loginscreen ">
 
  <div class="logol animated fadeInLeft">cybereye</div>
    <div class="logor animated fadeInRight">APT高级威胁监测系统</div>
    <form id="login-form" class="mt25  animated fadeInDown" name="login" ng-submit="submit(logins)" novalidate>
      
      <div class="form-group">
        <input type="text" class="form-control"  placeholder="用户名" name="username" ng-model="::logins.name" >
        <span class="iconfont icon-user"></span>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="密码" name="password" ng-model="::logins.password" >
        <span class="iconfont icon-key"></span>
      </div>
      <div class="form-group">
        <button class="submit-bg" type="submit" >登录</button>
      </div>
      <div class="alert alert-danger alert-dismissible hide" role="alert" ng-class="{'hide':showError}">
        <button type="button" class="close"  ng-click="close()">&times;</span></button>
        <span  ng-bind="tipstxt"></span>
      </div>
    </form>
  </div>
  <div class="walogo">中国网安</div>
<div class="login-footer">
  <p class="m-t text-white">
    <span class="company">
    Copyright@2015-2016 中国电子科技网络信息安全有限公司
</span>

  </p>
</div>

<!-- build:js(src) scripts/vendor.js -->
<!-- bower:js -->
<!-- run `gulp inject` to automatically populate bower script dependencies -->
<!-- endbower -->
<!-- endbuild -->

<!-- build:js(src) scripts/login.js -->

<script src="auth/login.js"></script>
<!-- endbuild -->

</body>
</html>
